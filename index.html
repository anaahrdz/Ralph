        g.gain.setValueAtTime(0, ctx.currentTime);
        g.gain.linearRampToValueAtTime(0.12, ctx.currentTime + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4);
        o.connect(g); g.connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.45);

    // Confetti generator
    let confettiOn = false;
    confBtn.addEventListener('click', () => {
      confettiOn = !confettiOn;
      confBtn.textContent = confettiOn ? 'Detener' : 'Confeti';
      confBtn.setAttribute('aria-pressed', confettiOn ? 'true' : 'false');
      if(confettiOn) startConfetti(); else stopConfetti();
    });

    let confettiInterval;
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function startConfetti(){
      confettiContainer.innerHTML = '';
      confettiInterval = setInterval(()=>{
        const piece = document.createElement('i');
        const left = rand(-10,100);
        const delay = rand(0,500);
        piece.style.left = left + '%';
        piece.style.top = '-10%';
        piece.style.width = (rand(6,12)) + 'px';
        piece.style.height = (rand(10,20)) + 'px';
        piece.style.background = ['#ff2d55','#ffcc00','#5ac8fa','#34c759','#ff7bac'][Math.floor(rand(0,5))];
        piece.style.transform = `rotate(${rand(0,360)}deg)`;
        piece.style.opacity = rand(0.85,1);
        piece.style.animationDuration = rand(1.6,2.8) + 's ';
        piece.style.left = left + '%';
        confettiContainer.appendChild(piece);
        // remove after animation
        setTimeout(()=> piece.remove(), 3200);
      }, 120);
    }
    function stopConfetti(){
      clearInterval(confettiInterval);
      confettiContainer.innerHTML = '';
    }

    // Auto small confetti on load for delight
    window.addEventListener('load', ()=> {
      // play a short confetti burst
      startConfetti();
      setTimeout(stopConfetti, 1600);
    });
